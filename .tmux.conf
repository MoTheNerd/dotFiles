
set-option -g mouse on

set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @scroll-speed-num-lines-per-scroll "1"
set -g @scroll-without-changing-pane "on"


#
set -g status-left-length 20
set -g status-right-length 50

set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg brightcyan
set -g message-fg colour16
set -g message-bg colour221

# set -g status-left '#[fg=colour235,bg=colour252] #S #[fg=colour252,bg=colour240]î‚° #(~/bin/tmux-cpu-info)#[fg=colour240,bg=colour236]î‚° #(~/bin/tmux-weather) #[fg=colour236,bg=colour234]î‚°'
set -g status-left '#[fg=colour234,bg=colour252]î‚°#[fg=colour235,bg=colour252] #S #[fg=colour252,bg=colour235]î‚°'
set -g window-status-format "#[fg=colour234,bg=colour234]î‚°#[fg=white,bg=colour234] #W "
set -g window-status-current-format "#[fg=colour235,bg=brightcyan]î‚°#[fg=black,bg=brightcyan,noreverse] #W #[fg=brightcyan,bg=colour234]î‚°"
set -g status-right '#[fg=colour236,bg=colour234]î‚²#[fg=brightcyan,bg=colour236] #(~/bin/tmux-spotify-info)'

set -sa terminal-overrides ",*:dim=\\E[2m"

set -g default-terminal "screen-256color"

set-option -g history-limit 10000
set -g base-index 1

set-option -g set-titles on
set -g set-titles-string 'ðŸ‘¾ðŸ‘¾ðŸ‘¾'

set-option -g status-position top

bind -n S-Left  previous-window
bind -n S-Right next-window

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -s escape-time 0
set -g escape-time 0
#

run -b '~/.tmux/plugins/tpm/tpm'
